name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

permissions:
  contents: read

jobs:
  # Format check - fast, catches style issues early
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all --check

  # Clippy lints - runs on Windows since project is Windows-specific
  clippy:
    name: Clippy (Windows)
    runs-on: windows-latest
    timeout-minutes: 60
    env:
      CARGO_TARGET_DIR: target
      CARGO_INCREMENTAL: 0
    defaults:
      run:
        shell: pwsh
    steps:
      - uses: actions/checkout@v4
      - name: Install GraalVM CE 23 (zip) and set JAVA_HOME/GRAALVM_HOME
        run: |
          $ErrorActionPreference = "Stop"
          $uri = "https://download.oracle.com/graalvm/23/latest/graalvm-jdk-23_windows-x64_bin.zip"
          $zip = "$env:TEMP\graalvm.zip"
          for ($i=1; $i -le 5; $i++) {
            try {
              Write-Host "Downloading GraalVM attempt $i..."
              Invoke-WebRequest -Uri $uri -OutFile $zip -UseBasicParsing
              break
            } catch {
              if ($i -eq 5) { throw }
              Start-Sleep -Seconds 5
            }
          }
          $dest = "C:\Program Files\GraalVM"
          if (-Not (Test-Path $dest)) { New-Item -ItemType Directory -Path $dest | Out-Null }
          Expand-Archive -Force -Path $zip -DestinationPath $dest
          $graal = Get-ChildItem $dest | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if (-not $graal) { throw "GraalVM not found after unzip" }
          $env:GRAALVM_HOME = $graal.FullName
          $env:JAVA_HOME = $env:GRAALVM_HOME
          "GRAALVM_HOME=$env:GRAALVM_HOME" >> $env:GITHUB_ENV
          "JAVA_HOME=$env:JAVA_HOME" >> $env:GITHUB_ENV
          "$env:GRAALVM_HOME\bin" | Out-File -FilePath $env:GITHUB_PATH -Append
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-clippy-
      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # Test suite - Windows only
  test:
    name: Tests (Windows)
    runs-on: windows-latest
    timeout-minutes: 60
    env:
      CARGO_TARGET_DIR: target
      CARGO_INCREMENTAL: 0
    defaults:
      run:
        shell: pwsh
    steps:
      - uses: actions/checkout@v4
      - name: Install GraalVM CE 23 (zip) and set JAVA_HOME/GRAALVM_HOME
        run: |
          $ErrorActionPreference = "Stop"
          $uri = "https://download.oracle.com/graalvm/23/latest/graalvm-jdk-23_windows-x64_bin.zip"
          $zip = "$env:TEMP\graalvm.zip"
          for ($i=1; $i -le 5; $i++) {
            try {
              Write-Host "Downloading GraalVM attempt $i..."
              Invoke-WebRequest -Uri $uri -OutFile $zip -UseBasicParsing
              break
            } catch {
              if ($i -eq 5) { throw }
              Start-Sleep -Seconds 5
            }
          }
          $dest = "C:\Program Files\GraalVM"
          if (-Not (Test-Path $dest)) { New-Item -ItemType Directory -Path $dest | Out-Null }
          Expand-Archive -Force -Path $zip -DestinationPath $dest
          $graal = Get-ChildItem $dest | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if (-not $graal) { throw "GraalVM not found after unzip" }
          $env:GRAALVM_HOME = $graal.FullName
          $env:JAVA_HOME = $env:GRAALVM_HOME
          "GRAALVM_HOME=$env:GRAALVM_HOME" >> $env:GITHUB_ENV
          "JAVA_HOME=$env:JAVA_HOME" >> $env:GITHUB_ENV
          "$env:GRAALVM_HOME\bin" | Out-File -FilePath $env:GITHUB_PATH -Append
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy,rustfmt
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-test-
      - name: Run tests
        run: cargo test --all-targets --all-features -- --nocapture

  # E2E smoke test - verify binaries build and run
  e2e-smoke:
    name: E2E Smoke (Windows)
    runs-on: windows-latest
    needs: [clippy, test]
    timeout-minutes: 60
    env:
      CARGO_TARGET_DIR: target
      CARGO_INCREMENTAL: 0
    defaults:
      run:
        shell: pwsh
    steps:
      - uses: actions/checkout@v4
      - name: Install GraalVM CE 23 (zip) and set JAVA_HOME/GRAALVM_HOME
        run: |
          $ErrorActionPreference = "Stop"
          $uri = "https://download.oracle.com/graalvm/23/latest/graalvm-jdk-23_windows-x64_bin.zip"
          $zip = "$env:TEMP\graalvm.zip"
          Invoke-WebRequest -Uri $uri -OutFile $zip
          $dest = "C:\Program Files\GraalVM"
          if (-Not (Test-Path $dest)) { New-Item -ItemType Directory -Path $dest | Out-Null }
          Expand-Archive -Force -Path $zip -DestinationPath $dest
          $graal = Get-ChildItem $dest | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if (-not $graal) { throw "GraalVM not found after unzip" }
          $env:GRAALVM_HOME = $graal.FullName
          $env:JAVA_HOME = $env:GRAALVM_HOME
          "GRAALVM_HOME=$env:GRAALVM_HOME" >> $env:GITHUB_ENV
          "JAVA_HOME=$env:JAVA_HOME" >> $env:GITHUB_ENV
          "$env:GRAALVM_HOME\bin" | Out-File -FilePath $env:GITHUB_PATH -Append
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy,rustfmt
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-e2e-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-e2e-
      - name: Build release
        run: cargo build --release
      - name: CLI help smoke
        run: cargo run -p cli --release -- --help
      - name: Verify service binary exists
        run: |
          if (-not (Test-Path target/release/service.exe)) {
            throw "service.exe not found"
          }
          Write-Host "service.exe found"
      - name: Verify UI binary exists
        run: |
          if (-not (Test-Path target/release/ui.exe)) {
            throw "ui.exe not found"
          }
          Write-Host "ui.exe found"
